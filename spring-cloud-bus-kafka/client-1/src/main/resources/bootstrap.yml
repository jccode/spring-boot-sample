spring:
  # 服务应用名配置
  application:
    name: client-1
  # 服务连接Spring Cloud Config的相关配置
  cloud:
    config:
      name: ${spring.application.name}
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-center

# Eureka相关配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# management
management:
  security:
    enabled: false

server:
  port: 8081